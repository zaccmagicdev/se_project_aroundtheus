<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <meta name="author" content="Zachary Wedel">
    <meta name="description" content="A site where you can upload images regarding travel around the United States!">
    <meta name="keywords" content="Travel, US, Images, Scenery, Discovery, America">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>Around the US</title>
</head>
<body style="background-color: black;">
    <div class="page">
        <header class="header">
           <img src="./images/aroundtheusheaderlogo.svg" alt="Around the US" class="header__logo"> 
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/jacques-cousteau.jpg" alt="Jacques Cousteau" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <p class="profile__occupation">Explorer</p>
                    <div class="profile__editbutton">
                        <img src="./images/edit-button-vector.svg" alt="Edit button icon" class="profile__editbutton_icon">
                    </div>
                </div>
                
                <div class="profile__addbutton">
                    <img src="./images/add-button-vector.svg" alt="Add button icon" class="profile__addbutton_icon">
                    
                </div>
            </section>
            <section class="elements">
                <div class="elements card">
                    <img src="./images/yosemite-valley.jpg" alt="Yosemite Valley" class="card__image">
                    <h2 class="card__caption">Yosemite Valley</h2>
                    <img class="card__button" src="./images/button-like.svg" alt="Like Button">
                </div>
                <div class="elements card">
                    <img src="./images/lake-louise.png" alt="Lake Louise" class="card__image">
                    <h2 class="card__caption">Lake Louise</h2>
                    <img class="card__button" src="./images/button-like.svg" alt="Like Button">
                </div>
                <div class="elements card">
                    <img src="./images/bald-mountains.png" alt="Bald Mountains" class="card__image">
                    <h2 class="card__caption">Bald Mountains</h2>
                    <img class="card__button" src="./images/button-like.svg" alt="Like Button">
                </div>
                <div class="elements card">
                    <img src="./images/latemar.png" alt="Latemar" class="card__image">
                    <h2 class="card__caption">Latemar</h2>
                    <img class="card__button" src="./images/button-like.svg" alt="Like Button">
                </div>
                <div class="elements card">
                    <img src="./images/vanoise-national-park.png" alt="vanoise national park" class="card__image">
                    <h2 class="card__caption">Vanoise National Park</h2>
                    <img class="card__button" src="./images/button-like.svg" alt="Like Button">
                </div>
                <div class="elements card">
                    <img src="./images/lago-di-braies.png" alt="Lago di Braise" class="card__image">
                    <h2 class="card__caption">Lago di Braise</h2>
                    <img class="card__button" src="./images/button-like.svg" alt="Like Button">
                </div>
            </section>
        </main>
        <footer class="footer">
            <h3 class="footer__copyright">&copy; 2023 Around The U.S.</h3>
        </footer>
    </div>
</body>
</html>
