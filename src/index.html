<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=yes" />
    <meta name="author" content="Zachary Wedel" />
    <meta
      name="description"
      content="A site where you can upload images regarding travel around the United States!"
    />
    <meta
      name="keywords"
      content="Travel, US, Images, Scenery, Discovery, America"
    />
    <!--<link rel="icon" href="./favicon.ico" type="image/x-icon" />-->
    <title>Around the US</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/aroundtheusheaderlogo.svg')%>"
        alt="Around the US"
        class="header__logo"
      />
    </header>

    <main class="content">
      <section class="profile">
        <img
          src="<%=require('./images/jacques-cousteau.jpg')%>"
          alt="Jacques Costeau"
          class="profile__avatar"
        />
        <div class="profile__avatar-wrapper">
          <button class="profile__avatar-button"></button>
        </div>
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name" id="user-name">Jacques Costeau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="edit-button"
            ></button>
          </div>
          <p class="profile__occupation" id="user-career">Explorer</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="cards"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
    </footer>

    <div class="modal" id="profile-modal-box">
      <div class="modal__container">
        <div class="modal__wrapper">
          <button class="modal__exit-button" type="button"></button>
        </div>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" id="profile__modal-form" 
        novalidate>
          <label for="profile-modal__input-name">
            <input
              type="text"
              id="profile-modal__input-name"
              placeholder="Name"
              class="modal__input"
              name="profile-modal-username"
              required
              minlength="2"
              maxlength="40"
            />
            <span
              class="modal__input-error"
              id="profile-modal__input-name-error"
            ></span>
          </label>

          <label for="profile-modal__input-description">
            <input
              type="text"
              id="profile-modal__input-description"
              placeholder="Description"
              class="modal__input"
              name="profile-modal-desc"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="modal__input-error"
              id="profile-modal__input-description-error"
            ></span>
          </label>

          <button
            class="modal__button"
            id="profile-modal-save-button"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-modal-box">
      <div class="modal__container">
        <div class="modal__wrapper">
          <button class="modal__exit-button" type="button"></button>
        </div>
        <h2 class="modal__title">New Place</h2>
        <form
          class="modal__form"
          id="add-image__modal-form"
          novalidate
        >
          <label for="add-modal__input-name">
            <input
              type="text"
              id="add-modal__input-name"
              placeholder="Title"
              class="modal__input"
              name="add-img-title"
              required
              minlength="1"
              maxlength="30"
            />

            <span
              class="modal__input-error"
              id="add-modal__input-name-error"
            ></span>
          </label>

          <label for="add-modal__input-link">
            <input
              type="url"
              id="add-modal__input-link"
              placeholder="Image link"
              class="modal__input"
              name="add-img-link"
              required
            />

            <span
              class="modal__input-error"
              id="add-modal__input-link-error"
            ></span>
          </label>

          <button
            class="modal__button"
            id="add-modal-create-button"
            type="submit"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="enlarged-modal-box">
      <figure class="modal__enlarged-wrapper">
        <div class="modal__wrapper modal__img-wrapper">
          <button
            class="modal__exit-button modal__exit-img-button"
            type="button"
          ></button>
        </div>
        <img src="#" alt="#" class="modal__enlarged-image" />
        <figcaption class="modal__enlarged-text"></figcaption>
      </figure>
    </div>

    <div class="modal" id="confirm-modal">
      <div class="modal__container modal__container-confirm">
        <div class="modal__wrapper modal__wrapper-confirm">
          <button class="modal__exit-button" type="button"></button>
        </div>
        <h2 class="modal__title">Are you sure?</h2>
        <button
            class="modal__button"
            id="modal-confirmation-button"
            type="submit"
          >
            Yes
          </button>
      </div>
    </div>

    <div class="modal" id="avatar-edit-modal">
      <div class="modal__container modal__container-avatar">
        <div class="modal__wrapper">
          <button class="modal__exit-button" type="button"></button>
        </div>
        <h2 class="modal__title">Change profile picture</h2>
        <form
          class="modal__form modal__form-avatar"
          id="edit-avatar__pic-form"
          novalidate
        >
          <label for="edit-avatar__pic">
            <input
              type="url"
              id="edit-avatar__pic"
              placeholder="Image URL"
              class="modal__input"
              name="avatar-link"
              required
              minlength="1"
              maxlength="30"
            />

            <span
              class="modal__input-error"
              id="avatar-modal__input-name-error"
            ></span>
          </label>
          <button
            class="modal__button"
            id="add-modal-create-button"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button type="button" class="card-image__button" id="card-image-button">
          <img src="" alt="" class="card__image" />
        </button>
        <div class="card__button-wrapper">
          <button type="button" class="card__delete-button"></button>
        </div>
        <div class="card__wrapper">
          <h2 class="card__caption"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
